<div class="background">
  <mat-toolbar>
    <span>Todo App</span>
  </mat-toolbar>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Enter todo" />
    <button mat-icon-button color="warn">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <ul *ngFor="let task of tasks">
    <app-task></app-task>
  </ul>
</div>
